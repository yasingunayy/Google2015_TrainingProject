<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <!-- Header Bölümü navigasyon linkler,Uygulamalar İkonu ve Giriş Yap butonunu içerir -->
    <header>
      <nav>
        <nav class="navbar-left navbar">
          <a href="#">About</a>
          <a href="#">Store</a>
        </nav>
        <nav class="navbar-right navbar">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <a href="#"><i class="fa-solid fa-grip-vertical"></i></a>
          <button>Sign in</button>
        </nav>
      </nav>
    </header>
    <!-- Main Bölümü Logo,Arama Kutucuğu ve Butonlarını içerir.-->
    <main>
      <div id="logo">
        <img src="logo/Google2015.png" alt="Google 2015" style="width: 450px" />
      </div>
      <div id="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" />
        <i class="fa-solid fa-microphone"></i>
      </div>
      <div id="search-buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </main>

    <!-- Footer Bölümü Navigasyon linklerini içerir -->
    <footer>
      <nav class="navbar-left navbar">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search Works</a>
      </nav>
      <nav class="navbar-right navbar">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </nav>
    </footer>
  </body>
</html>
